<!DOCTYPE html>
<html>
<head>
    <title>Fange den Kreis!</title>
    <style>
        body {
            background-color: #ADD8E6;
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        main {
            flex: 1;
            overflow-y: auto;
        }

        header {
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      padding: 20px;
  }

  nav {
      background-color: #0056b3;
      text-align: center;
      padding: 10px;
  }

  nav ul {
      list-style-type: none;
      padding: 0;
  }

  nav ul li {
      display: inline;
      margin-right: 20px;
  }

  nav a {
      text-decoration: none;
      color: #fff;
  }

  section {
      padding: 20px;
  }
  footer {
background-color: #007BFF;
color: #fff;
text-align: center;
padding: 10px;
position: fixed;
bottom: 0vh;
width: 100%;
}

#game-container {
    position: absolute;
    width: 100%;
    top: 50px; /* Höhe der Navigationsleiste */
    bottom: 30px; /* Höhe des Footers */
}

        #cat {
            position: absolute;
            width:75px;
            height: 75px;
            background-color: orange;
            border-radius: 50%;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            display: none;
        }

        #timer {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fange den Kreis!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://tobo046.github.io">Hauptseite</a></li>
        </ul>
    </nav>


    <div id="game-container">
        <div id="cat"></div>
    </div>

    <div id="message">Geschafft!</div>
    <div id="timer">Zeit: 0 Sekunden</div>

    <script>
        const cat = document.getElementById("cat");
        const message = document.getElementById("message");
        const timerDisplay = document.getElementById("timer");
        const gameContainer = document.getElementById("game-container");
        let gameActive = true;
        let timeElapsed = 0;
        let timerInterval;

        function catEntered() {
            if (gameActive) {
                clearInterval(timerInterval);
                message.style.display = "block";
                message.textContent = "Geschafft!";
                timerDisplay.style.display = "block";
                timerDisplay.textContent = `Zeit: ${timeElapsed} Sekunden`;
                gameActive = false;
                setTimeout(() => {
                    message.style.display = "none";
                    timerDisplay.style.display = "none";
                    resetGame();
                }, 2000);
            }
        }

        cat.addEventListener("mouseenter", catEntered);
        cat.addEventListener("touchstart", catEntered);

        function resetGame() {
            const maxWidth = gameContainer.clientWidth - 100;
            const maxHeight = gameContainer.clientHeight - 200;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            cat.style.left = randomX + "px";
            cat.style.top = randomY + "px";

            // Starte den Timer neu
            timeElapsed = 0;
            updateTimerDisplay();

            gameActive = true;
            startTimer();
        }

        function moveCatRandomly() {
            if (gameActive) {
                const maxWidth = gameContainer.clientWidth - 100;
                const maxHeight = gameContainer.clientHeight - 200;

                const randomX = Math.random() * maxWidth;
                const randomY = Math.random() * maxHeight;

                cat.style.left = randomX + "px";
                cat.style.top = randomY + "px";
            }
        }

        // Bewege die Katze 2 Mal pro Sekunde
        setInterval(moveCatRandomly, 300);

        function updateTimerDisplay() {
            timerDisplay.textContent = `Zeit: ${timeElapsed} Sekunden`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                updateTimerDisplay();
            }, 1000);
        }

        startTimer();
    </script>
    </body>
    <footer>
        <p>&copy; 2023 Nicht Simons Website</p>
    </footer>
</body>
</html>
